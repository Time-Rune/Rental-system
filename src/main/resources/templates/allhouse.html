        <div class="search">
            <img id="search-img" src="/static/assets/images/logo/1.webp" alt="">
            <input id="searchInput" type="text" onkeypress="if (event.keyCode == 13) showResult();" onkeydown="entersearch(event)" />

        </div>

                <span>
                    >房源
                </span>
            </div>
            <div class="house-main">
                <div class="house-main-lelf">
                    <div id="house-adr-head">
                        <h2>房源类型</h2>
                    </div>
                    <div id="house-adr-type">
                        <ul>
                            <li><a href="/templates/new.html">商业办公</a></li>
                            <li><a href="">普通民宅</a></li>
                            <li><a href="">酒店公寓</a></li>

                    </div>

                            <h2>热门房源</h2>
                        </div>
                        <div class="hoting-house-list">

                                    <a th:href="@{/house/housedetail(houseid=${house.HID})}"><img th:src="${house.Hphoto}" alt=""></a>
                                </div>
                                <div class="hoting-house-list-content">
                                    <span class="hoting-house-list-head"><a th:href="@{/house/housedetail(houseid=${house.HID})}" th:text="${house.Hname}">标题</a></span>
                                    <h2 th:text="'￥'+${house.Hcost}+'/月'">￥5000/月</h2>
                                </div>   
                            </div>
                        </div>
                    </div>
                </div>
                <div class="house-main-right">
                    <div id="allhouse-right-head">
                        <h2>房源信息</h2>
                    </div>
                    <div id="allhouse-right-content">
                        <ul>
                            <li th:each="house:${allHousesList}">

                                <a class="alla" th:href="@{/house/housedetail(houseid=${house.HID})}"><p th:text="${house.Hname}">环境很好，阳光充足！</p></a>
                                <h2 th:text="'￥'+${house.Hcost}+'/月'">＄7600/月</h2>
                            </li>   
                        </ul>
                    </div>
                    <div id="allhouse-right-content-button" >
                        <div>
                            <!-- <button>下一页</button> -->
                            <a href="" id="allhouse-btn1">上一页</a>
                        </div>
                        <div>
                            <a href="" id="allhouse-btn2">下一页</a>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </div>

<script>
    window.onload = function(){
        var spanValue = document.getElementById("login-after").innerHTML;
    // alert(spanValue);
    if(spanValue == 'null你好,欢迎光临本站！'){
        // alert('是空的哈哈哈')
        // alert(spanValue);
        $("#head-wel-login-before").css("display", "block");
        $("#head-wel-login-after").css("display", "none");
    }else{
        // alert('你好呀');
        $("#head-wel-login-before").css("display", "none");
        $("#head-wel-login-after").css("display", "block");
    }
    }
</script>
</body>
<script type="text/javascript">
    function jumpPage(searchValue) {
        window.location.href="searchhouse?keyword="+searchValue;
    }

    // 按Enter键,执行事件
    function entersearch(event){
        if (event.keyCode == 13)
        {
            to();
        }
    }
    // 按钮点击触发函数
    function to(){
        var searchValue = document.getElementById("searchInput").value;
        jumpPage(searchValue);

    }
</script>
